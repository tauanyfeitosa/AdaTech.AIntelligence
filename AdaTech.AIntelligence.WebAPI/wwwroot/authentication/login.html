    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css" href="./css/background.css">

    <script src="./js/loginJs.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="logo" href="https://github.com/tauanyfeitosa/AdaTech.AIntelligence">AIntelligence</a>

    <div class="login-container">
        <h1>Login</h1>

        <p>Ainda não possui uma conta? <a href="/authentication/register.html">Cadastre-se</a></p>
    </div>

</body>
